  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Your Website</title>
      <style>
          body {
              background-image: url('images (2).jpeg');
              background-size: cover;
              background-repeat: no-repeat;
              background-attachment: fixed;
              color: white; /* Set text color to white */
              text-align: center; /* Center-align the text */
              padding-top: 30px; /* Adjust the top padding */
              margin: 0; /* Remove default margin */
          }
          h1 {
              font-size: 36px; /* Set font size for the heading */
          }
          p {
              font-size: 18px; /* Set font size for the paragraph */
          }
          .top-bar {
              background-color: #333; /* Background color for the top bar */
              display: flex; /* Use flexbox to evenly space buttons */
              justify-content: center; /* Center-align the buttons horizontally */
              padding: 10px 0; /* Adjust padding as needed */
          }
          .top-bar button, .download-button {
              background-color: #0074e4; /* Button background color */
              color: white; /* Button text color */
              border: none;
              padding: 10px 20px;
              margin: 5px;
              border-radius: 5px;
              cursor: pointer;
              font-size: 16px;
              width: 120px; /* Set a fixed width for buttons */
              transition: background-color 0.3s; /* Add transition for background color */
          }
          .top-bar button:hover, .download-button:hover {
              background-color: #005bbf; /* Change background color on hover */
          }
          .top-bar button.clicked, .download-button.clicked {
              animation: scaleButton 0.3s ease-in-out; /* Add animation when clicked */
          }
          @keyframes scaleButton {
              0% {
                  transform: scale(1);
              }
              50% {
                  transform: scale(1.1);
              }
              100% {
                  transform: scale(1);
              }
          }
      </style>
  </head>
  <body>
      <div class="top-bar">
          <button onclick="navigateTo('https://clucky132.github.io/SparrowWeb/SparrowAndriod (1).html')">Android</button>
          <button onclick="navigateTo('https://clucky132.github.io/SparrowWeb/SparrowIos (1).html')">iOS</button>
          <button onclick="navigateTo('https://clucky132.github.io/SparrowWeb/SparrowPc (1).html')">PC</button>
      </div>
      <h1>Sparrow Android Download</h1>
      <p>Download Sparrow Android Below</p>
      <button class="download-button" onclick="navigateTo('https://example.com/sparrow')">Sparrow</button>
      <button class="download-button" onclick="navigateTo('https://example.com/sparrow-s')">Sparrow S</button>
      <script>
          function navigateTo(url) {
              window.location.href = url;
          }
      </script>
  </body>
  </html>
